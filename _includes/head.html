<head>
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
  <!-- Use Atom -->
  {% feed_meta %}
  <!-- Use RSS-2.0 -->
  <!--<link href="{{ site.github.url }}/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  //-->
  <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almendra">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="{{ site.github.url }}/assets/Webfonts/Fonts/liberationserif-regular-webfont.woff" />
  <link rel="stylesheet" href="{{ site.github.url }}/assets/Webfonts/Fonts/liberationserif-italic-webfont.woff" />
  <link rel="stylesheet" href="{{ site.github.url }}/assets/Webfonts/Fonts/liberationserif-bold-webfont.woff" />
  <link rel="stylesheet" href="{{ site.github.url }}/assets/Webfonts/Fonts/almendra-regular-webfont.woff" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link href="{{ site.github.url }}/assets/Webfonts/Fontawesome/css/fontawesome.min.css" rel="stylesheet" />
  <link href="{{ site.github.url }}/assets/Webfonts/Fontawesome/css/brands.min.css" rel="stylesheet" />
  <link href="{{ site.github.url }}/assets/Webfonts/Fontawesome/css/solid.min.css" rel="stylesheet" />
  <script type="text/javascript" async
    <!-- src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"> -->
    src="{{ site.github.url }}/assets/Webfonts/MathJax-2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
      });
  </script>
  <!-- Google Analytics -->
  {% include google-analytics.html %}
  <!-- Use Jekyll SEO plugin -->
  {% seo %}
</head>
